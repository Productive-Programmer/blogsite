{% extends "base.html"%} {% block head%}
<title>POSTS</title>
{% endblock%} {% block body%}
<hr />
<hr />
<br /><br />
<h2 style="display: inline;">ALL POSTS</h2>

<a href="/posts/new" class="btn btn-success float-right">NEWPOST</a>
<br />
<br />
{% for post in posts%}
<hr />
<h1>TITLE:{{post.title}}</h1>
<small>BY:{{ post.author}} on {{post.date_posted}}</small>
<br />
<p>Content:{{post.content}}</p>
<p>
  <a href="/posts/delete/{{post.id}}" class="btn btn-danger">DELETE</a>
  <a href="/posts/edit/{{post.id}}" class="btn btn-primary">EDIT</a>
</p>

<hr />
{%endfor%} {% endblock%}
